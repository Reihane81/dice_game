<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"/>
    <link rel="icon" sizes="16*16" href="img/icon/icon-dice.png" />
    <title>Game Dice</title>
  </head>
  <body>
    <div class="container">
        <div class="box-player1">
            <div class="box-name">
                <p class="player-name user-1">PLAYER 1</p>
            </div>
            <br />
            <div class="box-number">
                <p class="palyer-number1">0</p>
            </div>
            <br />
            <div class="box-current">
                <p class="text-current">CURRENT</p>
                <p class="number-current1">0</p>
            </div>
        </div>

        <div class="box-player2">
          <div class="box-name">
            <p class="player-name user-2">PLAYER 2</p>
          </div>
          <br />
          <div class="box-number">
            <p class="palyer-number2">0</p>
          </div>
          <br />
          <div class="box-current">
            <p class="text-current">CURRENT</p>
            <p class="number-current2">0</p>
          </div>
        </div>

        <button class="btn-new-game">
          <span class="icon-new-game"><i class="fas fa-sync"></i>NEW GAME</span>
        </button>

        <div class="img-dice">
          <img src="img/imges/dice 1.png" alt="" class="dice d-none" />
        </div>

        <button class="btn-roll-dice">
          <span class="icon-roll-dice"
            ><i class="fal fa-dice-d6"></i>ROLL DICE</span>
        </button>

        <button class="btn-hold">
          <span class="icon-hold"><i class="fal fa-download"></i>HOLD</span>
        </button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
